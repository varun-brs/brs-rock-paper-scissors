<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>Rock Paper Scissor | Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/game.css" />
  </head>
  <body>
    <main role="main" class="container pt-5">
      <div class="form-group">
        <div class="form-item">
          <input
            type="text"
            placeholder="player name"
            id="playerOne"
            autocomplete="off"
            class="form-control form-control-lg"
          />
        </div>
      </div>

      <div class="btn-container">
        <button class="btn btn-lg btn-secondary" id="startGame">
          Start Game
        </button>
      </div>

      <section id="rock-paper-scissor">
        <div class="container">
          <header class="header">
            <button
              class="btn btn-lg btn-secondary"
              id="restart"
              class="restart-btn"
            >
              Restart Game
            </button>
          </header>

          <div class="game-container mt-5">
            <div class="item">
              <div class="form-item">
                <div id="score" class="score"></div>
              </div>
            </div>
            <div class="item rock-paper-scissor">
              <h2 class="flex-grow-1">Select your choice</h2>
              <div class="flex align align-items-center">
                <img
                  id="rock"
                  class="choice game-img"
                  src="./assets/img/rock.jpg"
                  alt="rock"
                />
                <img
                  id="paper"
                  class="choice game-img"
                  src="./assets/img/paper.jpg"
                  alt="rock"
                />
                <img
                  id="scissors"
                  class="choice game-img"
                  src="./assets/img/scissors.jpg"
                  alt="rock"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal">
          <div id="result" class="modal-content text-center"></div>
        </div>
      </section>
    </main>

    <script src="assets/js/script.js" defer></script>
  </body>
</html>
